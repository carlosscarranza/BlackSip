<h1>Agregar Visitante</h1>

<form class="form-horizontal" novalidate="" (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('cedula').touched || formGroup.get('cedula').dirty) && !formGroup.get('cedula').valid }">
      <label class="col-md-2 control-label" for="cedulaId">Cedula</label>

      <div class="col-md-8">
        <input class="form-control" id="cedulaId" type="number" required formControlName="cedula" />
        <span class="help-block" *ngIf="(formGroup.get('cedula').touched || formGroup.get('cedula').dirty) && !formGroup.get('cedula').valid">
          <span *ngIf="formGroup.get('cedula').errors.required">
            El campo cedula es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label" for="nombreId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control" id="nombreId" type="text" required formControlName="nombre" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('email').touched || formGroup.get('email').dirty) && !formGroup.get('email').valid }">
        <label class="col-md-2 control-label" for="emailId">Email</label>
  
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" required formControlName="email" />
          <span class="help-block" *ngIf="(formGroup.get('email').touched || formGroup.get('email').dirty) && !formGroup.get('email').valid">
            <span *ngIf="formGroup.get('email').errors.required">
              El campo email es requerido
            </span>
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': (formGroup.get('telefono').touched || formGroup.get('telefono').dirty) && !formGroup.get('telefono').valid }">
        <label class="col-md-2 control-label" for="telefonoId">Telefono</label>
  
        <div class="col-md-8">
          <input class="form-control" id="telefonoId" type="tel" required formControlName="telefono" />
          <span class="help-block" *ngIf="(formGroup.get('telefono').touched || formGroup.get('telefono').dirty) && !formGroup.get('telefono').valid">
            <span *ngIf="formGroup.get('telefono').errors.required">
              El campo telefono es requerido
            </span>
          </span>
        </div>
      </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary" type="submit" [disabled]="!formGroup.valid">
            Guardar
          </button>
          <button class="btn" [routerLink]='["/"]'>
            Cancelar
          </button>
        </span>
      </div>
    </div>

  </fieldset>
</form>
